{% extends "base.html" %}
{% load static }

{% block content %}
<div class="form-header-container">
    <h1>Sign Up</h1>
</div>
<form method="POST" action="{% url 'register_user' %}">
    {% csrf_token %}
    {{ form }}
    <button type="submit" class="btn btn-primary">Sign Up</button>
</form>

{% endblock content %}
